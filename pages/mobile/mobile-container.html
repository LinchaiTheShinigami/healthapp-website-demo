<div class="mobile-container">
    <div class="mobile-frame">
        <div class="device-notch">
            <span class="device-speaker"></span>
            <span class="device-camera"></span>
        </div>
        <div class="device-screen">
            <div id="screens-placeholder"></div>
            <nav class="bottom-nav">
                <a data-target="screen-home">Home</a>
                <a data-target="screen-book">Book</a>
                <a data-target="screen-review">Orders</a>
                <a data-target="screen-goals">Goals</a>
            </nav>
        </div>
        <div class="device-home-indicator"></div>
    </div>
</div>
<script>
    // Initialize navigation
    const nav = document.querySelector('.bottom-nav');
    if (nav) {
        nav.addEventListener('click', (e) => {
            const target = e.target.dataset.target;
            if (target) {
                loadHTMLContent(`./mobile/screens/${target}.html`, 'screens-placeholder', () => {
                    const screen = document.getElementById(target);
                    if (screen) {
                        screen.classList.add('is-active');
                    }
                });
            }
        });
    }

    // Initialize mobile app when DOM is loaded
    loadHTMLContent('./mobile/screens/screen-login.html', 'screens-placeholder');
</script>
