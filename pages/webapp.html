<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HealthApp Web App Mockup</title>
    <link rel="stylesheet" href="../styles/styles-webapp.css">
    <script src="../scripts/html-loader.js"></script>
</head>
<body>
    <div id="nav-placeholder"></div>
    <script>
        // Load navigation
        loadHTMLContent('../snippets/nav.html', 'nav-placeholder');
    </script>
    <main class="webapp-page">
        <h1 class="webapp-hero">Mobile App Demo</h1>
        <div id="mobile-placeholder"></div>

            // Initialize mobile app when DOM is loaded
            document.addEventListener('DOMContentLoaded', () => {
                loadHTMLContent('mobile/mobile-container.html', 'mobile-placeholder');
            });
        </script>
    </main>
