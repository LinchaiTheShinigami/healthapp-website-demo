<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HealthApp Web App Mockup</title>
    <link rel="stylesheet" href="../styles/styles-webapp.css">
</head>
<body>
    <div id="nav-placeholder"></div>
    <script src="../scripts/include-nav.js"></script>
    <main class="webapp-page">
        <h1 class="webapp-hero">Mobile App Demo</h1>
        <div id="mobile-placeholder"></div>
        <script>
            // Load extracted mobile container HTML
            fetch('mobile/mobile-container.html')
                .then(response => response.text())
                .then(html => {
                    document.getElementById('mobile-placeholder').innerHTML = html;
                })
                .catch(err => console.error('Failed to load mobile container:', err));
        </script>
        <script src="../scripts/mobile-app.js" defer></script>
    </main>
    <footer>
        <div class="container">
            <p>&copy; 2025 HealthApp. All rights reserved.</p>
        </div>
    </footer>
</body>
</html>
