<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact | HealthApp Demo</title>
    <link rel="stylesheet" href="../styles/styles-contact.css">
</head>
<body>
    <div id="nav-placeholder"></div>
    <script src="../scripts/include-nav.js"></script>
    <main class="contact-page">
        <div class="container">
            <h1>Contact Us</h1>
            <form class="contact-form" action="mailto:anuj.gupta@cryptopill.co.uk,aditya.gupta@cryptopill.co.uk" method="POST" enctype="text/plain">
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" required autocomplete="name" placeholder="Your Name">
                
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required autocomplete="email" placeholder="you@email.com">

                <label for="message">Message:</label>
                <textarea id="message" name="message" rows="5" required autocomplete="off" placeholder="Type your message here..."></textarea>

                <button type="submit" class="cta-btn">Send Message</button>
            </form>
        </div>
    </main>
    <footer>
        <div class="container">
            <p>&copy; 2025 HealthApp. All rights reserved.</p>
        </div>
    </footer>
</body>
</html>
