<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact | Ayuta Health</title>
    <link rel="icon" href="../Images/Logo/ayuta_favicon.png" type="image/png">
    <link rel="stylesheet" href="../styles/site-base.css">
    <link rel="stylesheet" href="../styles/styles-contact.css">
    <script src="../scripts/app-store.js" defer></script>
    <script src="../scripts/nav-state.js" defer></script>
    <script src="../scripts/account-modal.js" defer></script>
    <script src="../scripts/include-nav.js" defer></script>
    <script src="../scripts/contact-form.js" defer></script>
</head>
<body>
    <div id="nav-placeholder"></div>
    <main class="contact-page section">
        <div class="container">
            <span class="eyebrow">Contact</span>
            <h1>Contact Us</h1>
            <p class="contact-subtitle">Send a note and our team will get back to you with next steps.</p>
            <form class="contact-form card" action="mailto:anuj.gupta@cryptopill.co.uk,aditya.gupta@cryptopill.co.uk" method="POST" data-mailto="anuj.gupta@cryptopill.co.uk,aditya.gupta@cryptopill.co.uk">
                <div class="form-row">
                    <label for="name">Name</label>
                    <input type="text" id="name" name="name" required autocomplete="name" placeholder="Your name">
                </div>
                <div class="form-row">
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" required autocomplete="email" placeholder="you@domain.com">
                </div>
                <div class="form-row">
                    <label for="message">Message</label>
                    <textarea id="message" name="message" rows="5" required autocomplete="off" placeholder="Type your message here"></textarea>
                </div>
                <button type="submit" class="btn btn-primary">Send message</button>
            </form>
        </div>
    </main>
    <footer class="site-footer">
        <div class="container">
            <p>&copy; 2025 Ayuta Ltd. All rights reserved.</p>
        </div>
    </footer>
</body>
</html>
