<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact | HealthApp Demo</title>
    <link rel="stylesheet" href="styles-contact.css">
</head>
<body>
    <nav>
        <div class="container">
            <a href="index.html" class="logo">HealthApp</a>
            <ul class="nav-links">
                <li><a href="index.html#home">Home</a></li>
                <li><a href="about.html">About</a></li>
                <li><a href="contact.html" class="active">Contact</a></li>
            </ul>
        </div>
    </nav>
    <main class="contact-page">
        <div class="container">
            <h1>Contact Us</h1>
            <form class="contact-form" action="mailto:team@healthapp.com,info@healthapp.com" method="POST" enctype="text/plain">
                <label for="name">Name:</label>
                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email" required autocomplete="email" placeholder="you@email.com">

                    <label for="name">Name:</label>
                    <input type="text" id="name" name="name" required autocomplete="name" placeholder="Your Name">

                    <label for="message">Message:</label>
                    <textarea id="message" name="message" rows="5" required autocomplete="off" placeholder="Type your message here..."></textarea>

                    <button type="submit" class="cta-btn">Send Message</button>
            </form>
        </div>
    </main>
    <footer>
        <div class="container">
            <p>&copy; 2025 HealthApp. All rights reserved.</p>
        </div>
    </footer>
</body>
</html>
